<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kisan-bazaar</title>
  </head>
  <body>
    <div id="root">
        <style>
            .app-loader {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: system-ui, -apple-system, sans-serif;
                background-color: #f0f9ff;
                color: #0f172a;
                text-align: center;
                padding: 20px;
            }
            .app-loader h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #166534; }
            .app-loader p { color: #64748b; }
            .spinner {
                width: 40px; 
                height: 40px; 
                border: 4px solid #f3f3f3; 
                border-top: 4px solid #166534; 
                border-radius: 50%; 
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        </style>
        <div class="app-loader">
            <div class="spinner"></div>
            <h1>Kisan Bazaar (किसान बाज़ार)</h1>
            <p>Loading application... (एप्लिकेशन लोड हो रहा है...)</p>
            <noscript>
                <p style="color: red; font-weight: bold;">
                    JavaScript is required to use this app. Please enable JavaScript.<br>
                    (इस ऐप का उपयोग करने के लिए जावासक्रिप्ट की आवश्यकता है।)
                </p>
            </noscript>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
